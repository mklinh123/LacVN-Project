<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LacVN Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      background: linear-gradient(to bottom, #3a0ca3, #7209b7);
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0,0,0,0.4);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      z-index: 999;
    }

    .logo {
      font-family: 'Great Vibes', cursive;
      font-size: 28px;
      color: white;
      text-shadow: 0 0 12px #caa8ff;
    }

    .menu-toggle {
      font-size: 28px;
      color: white;
      cursor: pointer;
    }

    nav {
      position: fixed;
      top: 60px;
      right: -200px;
      width: 180px;
      background: rgba(0,0,0,0.85);
      transition: right 0.3s ease;
      padding: 20px;
      border-radius: 0 0 0 8px;
    }

    nav a {
      color: white;
      text-decoration: none;
      display: block;
      margin: 10px 0;
      font-size: 16px;
    }

    .show {
      right: 0 !important;
    }

    .section {
      padding: 120px 30px 60px;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s forwards;
    }

    .section:nth-child(2) { animation-delay: 0.2s; }
    .section:nth-child(3) { animation-delay: 0.4s; }
    .section:nth-child(4) { animation-delay: 0.6s; }
    .section:nth-child(5) { animation-delay: 0.8s; }
    .section:nth-child(6) { animation-delay: 1s; }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      color: white;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    .card a {
      color: #ffcefb;
      text-decoration: none;
    }

    footer {
      text-align: center;
      color: white;
      margin-top: 80px;
      padding-bottom: 40px;
      font-size: 14px;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .bubbles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: floatUp 10s infinite ease-in;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="bubbles">
    <div class="bubble" style="left: 10%; animation-delay: 0s;"></div>
    <div class="bubble" style="left: 30%; animation-delay: 2s;"></div>
    <div class="bubble" style="left: 50%; animation-delay: 4s;"></div>
    <div class="bubble" style="left: 70%; animation-delay: 6s;"></div>
    <div class="bubble" style="left: 90%; animation-delay: 8s;"></div>
  </div>

  <header>

  <section class="section">
    <div class="card">

      <p><a href="https://nightfall.ps.fhgdps.com/dashboard/login/register.php" target="_blank">Go to Nightfall Dashboard</a></p>
    </div>

    <div class="card">
      <h2>LyMythical IPA Signer</h2>
      <p><a href="https://github.com/mklinh123/LyMythical-IPA-Signer" target="_blank">More Detail</a></p>
    </div>

    <div class="card">
      <h2>Vertical Geometry Dash</h2>
      <p><a href="https://github.com/mklinh123/Geometry-Dash-Portrait-Tweak" target="_blank">View Tweak</a></p>
    </div>

    <div class="card">
      <h2>LyMythical Web Template</h2>
      <p><a href="https://github.com/mklinh123/LyMythical-Web-Templates-?tab=readme-ov-file" target="_blank">Check it out</a></p>

    <div class="card">
      <h2>Contact</h2>
      <p>GitHub: <a href="https://github.com/mklinh123" target="_blank">mklinh123</a></p>
      <p>Discord: <a href="https://discord.gg/A3qyaNBNUk" target="_blank">Join Discord</a></p>
      <p>YouTube: <a href="https://youtube.com/@lvn208?si=BdZD7rzyWyrTKACm" target="_blank">@lvn208</a></p>
    </div>
  </section>

  <footer>
    @2025 LacVN x LyMythical
  </footer>

      const menu = document.getElementById('menu');
      menu.classList.toggle('show');

  </script>

</body>
</html>

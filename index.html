<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LacVN Project</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to top right, #2c003e, #4b0082);
      color: white;
      animation: fadeIn 2s ease;
      overflow-x: hidden;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    header {
      position: fixed;
      width: 100%;
      top: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 999;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      background: linear-gradient(to right, #9d5cff, #bc9cff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px #9d5cff;
    }

    .menu {
      display: none;
      flex-direction: column;
      gap: 10px;
      position: absolute;
      top: 50px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      border-radius: 8px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      padding: 5px;
    }

    .hamburger {
      font-size: 24px;
      cursor: pointer;
    }

    .section {
      padding: 100px 20px 40px 20px;
      min-height: 100vh;
    }

    .block {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 12px;
      backdrop-filter: blur(6px);
      animation: fadeIn 1.5s ease-in-out;
    }

    .block h2 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .block a {
      color: #c79cff;
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 14px;
      background: rgba(0,0,0,0.4);
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      width: 20px;
      height: 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      animation: bubble 10s infinite ease-in;
    }

    @keyframes bubble {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">LacVN(LyMythical)</div>
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <div class="menu" id="menu">
      <a href="https://mklinh123.github.io/LacVN-Project/" target="_self">Home</a>
      <a href="javascript:openCredit()">Credit</a>
    </div>
  </header>

  <div class="section">
    <div class="block">
      <h2>Explore Nightfall</h2>
      <a href="https://nightfall.ps.fhgdps.com/dashboard/login/register.php" target="_blank">Go to Nightfall GDPS</a>
    </div>
    
    <div class="block">
      <h2>LyMythical IPA Signer</h2>
      <a href="https://github.com/mklinh123/LyMythical-IPA-Signer" target="_blank">More Detail</a>
    </div>

    <div class="block">
      <h2>Vertical Geometry Dash</h2>
      <a href="https://github.com/mklinh123/Geometry-Dash-Portrait-Tweak" target="_blank">View on GitHub</a>
    </div>

    <div class="block">
      <h2>Contact</h2>
      <p>YouTube: <a href="https://youtube.com/@lvn208?si=BdZD7rzyWyrTKACm" target="_blank">@lvn208</a></p>
      <p>Discord: <a href="https://discord.gg/A3qyaNBNUk" target="_blank">Join Server</a></p>
    </div>
  </div>

  <footer>
    @2025 LacVN x LyMythical
  </footer>

  <!-- Bubble background -->
  <script>
    for(let i = 0; i < 25; i++) {
      let bubble = document.createElement("div");
      bubble.classList.add("bubble");
      bubble.style.left = Math.random() * 100 + "vw";
      bubble.style.animationDelay = Math.random() * 10 + "s";
      document.body.appendChild(bubble);
    }

    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }

    function openCredit() {
      const creditWin = window.open("", "_blank");
      creditWin.document.write("<h1>Credit</h1><p>LacVN: Developer, Owner</p>");
    }
  </script>

</body>
</html>

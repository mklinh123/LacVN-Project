<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LacVN Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Great Vibes', cursive, sans-serif;
      background: linear-gradient(to top, #4b0082, #000000);
      color: white;
      animation: fadeInBody 1.2s ease-in-out;
      overflow-x: hidden;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    .logo {
      font-size: 2em;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 10px #9d4edd;
    }

    .menu-toggle {
      font-size: 1.5em;
      cursor: pointer;
      color: #fff;
    }

    .menu {
      position: fixed;
      top: 60px;
      right: 20px;
      background: rgba(0, 0, 0, 0.9);
      padding: 10px 20px;
      display: none;
      flex-direction: column;
      border-radius: 10px;
      z-index: 9;
    }

    .menu a {
      color: white;
      text-decoration: none;
      margin: 10px 0;
      font-size: 1.2em;
    }

    .section {
      padding: 100px 20px 60px;
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    .section h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 0 0 12px #b5179e;
    }

    .section a {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      border: 2px solid white;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .section a:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .credit-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      color: white;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 99;
      flex-direction: column;
      font-size: 1.5em;
      animation: fadeIn 0.6s ease-in-out;
    }

    .close-credit {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 2em;
      cursor: pointer;
    }

    .footer {
      padding: 20px;
      text-align: center;
      background: rgba(0,0,0,0.5);
      font-size: 1em;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Bubble background (optional effect) */
    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: rise 10s infinite ease-in;
    }

    @keyframes rise {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

  </style>
</head>
<body>

  <header>
    <div class="logo">LacVN (LyMythical)</div>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <div class="menu" id="menu">
      <a href="https://mklinh123.github.io/LacVN-Project/">Home</a>
      <a href="#" onclick="showCredit()">Credits</a>
    </div>
  </header>

  <div class="section">
    <h1>Welcome to LacVN Project</h1>

    <a href="https://nightfall.ps.fhgdps.com/dashboard/login/register.php" target="_blank">Explore Nightfall</a>
    <a href="https://github.com/mklinh123/Geometry-Dash-Portrait-Tweak" target="_blank">Vertical GD</a>
    <a href="https://github.com/mklinh123/LyMythical-IPA-Signer" target="_blank">LyMythical IPA Signer</a>
    <a href="https://discord.gg/A3qyaNBNUk" target="_blank">Join Discord</a>
    <a href="https://youtube.com/@lvn208?si=BdZD7rzyWyrTKACm" target="_blank">YouTube Channel</a>
  </div>

  <div class="credit-overlay" id="creditOverlay">
    <div class="close-credit" onclick="closeCredit()">×</div>
    <div>
      <p><strong>LacVN</strong> — Developer, Owner</p>
    </div>
  </div>

  <div class="footer">
    ©2025 LacVN x LyMythical
  </div>

  <!-- Optional floating bubbles -->
  <script>
    for(let i = 0; i < 20; i++) {
      let bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.style.width = bubble.style.height = `${Math.random() * 40 + 10}px`;
      bubble.style.left = `${Math.random() * 100}vw`;
      bubble.style.animationDuration = `${Math.random() * 5 + 5}s`;
      document.body.appendChild(bubble);
    }

    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
    }

    function showCredit() {
      document.getElementById('creditOverlay').style.display = 'flex';
    }

    function closeCredit() {
      document.getElementById('creditOverlay').style.display = 'none';
    }
  </script>

</body>
</html>
